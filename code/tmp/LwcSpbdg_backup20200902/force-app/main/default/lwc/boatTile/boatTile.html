<template>
    <div onclick={selectBoat} class={tileClass}>
        <div style={backgroundStyle} class="tile"></div>
        <div class="lower-third">
            <h1 class="slds-truncate sldx-text-heading_medium">{boatName}</h1>
            <h2 class="slds-truncate sldx-text-heading_small">{boatOwnerName}</h2>
            <div class="slds-text-body_small">{boatPrice}</div>
            <div class="slds-text-body_small">{boatLength}</div>
            <div class="slds-text-body_small">{boatType}</div>
        </div>
    </div>
</template>
