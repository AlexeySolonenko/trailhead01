<template>
  <lightning-card title={getTitle} icon-name="custom:custom54">
    <lightning-layout multiple-rows="true" horizontal-align="center">
      <lightning-layout-item size="12">
        <template if:true={noBoats}>
          <p class="slds-align_absolute-center">
            There are no related boats by {similarBy}!
          </p>
        </template>
      </lightning-layout-item>
      <template for:each={relatedBoats} for:item="relatedBoat">
        <lightning-layout-item
          key={relatedBoat.Id}
          size="12"
          small-device-size="6"
          medium-device-size="4"
          large-device-size="4"
          padding="around-small"
        >
          <c-boat-tile
            onboatselect={openBoatDetailPage}
            selected-boat-id={relatedBoat.Id}
            boat={relatedBoat}
          >
          </c-boat-tile>
        </lightning-layout-item>
      </template>
    </lightning-layout>
  </lightning-card>
</template>
