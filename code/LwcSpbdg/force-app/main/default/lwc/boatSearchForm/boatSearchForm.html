<template>
  <lightning-layout>
    <lightning-layout-item class="slds-align-middle">
      <template if:true={searchOptions}>
        <lightning-combobox
          class="slds-align-middle slds-text-align_left"
          variant="standard"
          value={selectedBoatTypeId}
          options={searchOptions}
          onchange={handleSearchOptionChange}
        >
        </lightning-combobox>
      </template>
      <template if:true={error}>
        <p>{error}</p>
      </template>
    </lightning-layout-item>
  </lightning-layout>
</template>
